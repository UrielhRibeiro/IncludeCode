<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Planos.Css">
    <link rel="stylesheet" href="css/colors.css">
    <title>Planos</title>
</head>
<body>
    <header class="main-header">
        <img class="main-header__logo" src="assets/logo.svg" alt="Logo Include Code">
        <nav class="main-header__navigation">
            <ul>
                <li class="navigation__list-element"><a href="">Início</a></li>
                <li class="navigation__list-element"><a href="">Serviços</a></li>
                <li class="navigation__list-element"><a href="">Quem somos</a></li>
                <li class="navigation__list-element"><a href="">Contatos</a></li>
                <li class="navigation__list-element"><a href="">Planos</a></li>
            </ul>
        </nav>
        <div class="main-header__buttons">
            <a class="buttons__login" href="#" role="button"></a>
            <a class="buttons__register" href="#" role="button"></a>
        </div>
        <div class="menu-icon">
            <img class="menu__img" src="assets/menu.svg" />
        </div>
    </header>

    <main class="main-container">
        <section class="plan-introduction">
            <h1 class="plan-text__tl1"></h1>
            <p></p>
        </section>

        <section class="free-plan">
            <h3 class="free-plan-text__tl3"></h3>
            <h2 class="free-plan-text__tl2"></h2>

            <p></p>

            <ul class="free-plan-list_container">
                <li class="free-plan-list__element"><img src="" alt=""></li>
                <li class="free-plan-list__element"><img src="" alt=""></li>
                <li class="free-plan-list__element"><img src="" alt=""></li>
                <li class="fre-plan-list__element"><img src="" alt=""></li>
            </ul>

            <button class="free-plan__button">
                <a href=""></a>
            </button>
        </section>

        <section class="pro-plan">
            <h3 class="pro-plan-text__tl1"></h3>
            <h2 class="pro-plan-text__tl2"></h2>

            <p></p>

            <ul class="pro-plan-list_container">
                <li class="pro-plan-list__element"><img src="" alt=""></li>
                <li class="pro-plan-list__element"><img src="" alt=""></li>
                <li class="pro-plan-list__element"><img src="" alt=""></li>
                <li class="pro-plan-list__element"><img src="" alt=""></li>
            </ul>

            <button class="pro-plan__button">
                <a href=""></a>
            </button>
        </section>
    </main> 
</body>
</html>
